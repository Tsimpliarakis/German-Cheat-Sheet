markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.highlight

theme:
  name: readthedocs
  features:
    - navigation.instant
    - search.highlight
    - search.suggest

# Enable strict mode when building locally to catch broken links
strict: false
