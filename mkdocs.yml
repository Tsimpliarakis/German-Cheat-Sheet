markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.details
  - footnotes
  - def_list

theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.footer
    - search.highlight
    - search.suggest
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - toc.sticky 
    - header.autohide
  palette:
    - scheme: default
      primary: red
      accent: yellow
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: yellow
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
  language: en
  favicon: assets/images/flag-circle.svg
  logo: assets/images/flag-circle.svg

plugins:
  - include-markdown
  - search:
      lang:
        - en
        - de

extra:
  social:
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/m.tsimpliarakis
    - icon: fontawesome/brands/github
      link: https://github.com/tsimpliarakis
  author: Michail Tsimpliarakis
  keywords: german, cheat sheet, grammar, vocabulary, phrases, learning, language, german-english, english-german, deutsch, deutsch-englisch, deutsch lernen, learn german

