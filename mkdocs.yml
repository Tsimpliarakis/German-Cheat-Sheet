markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.details
  - footnotes
  - def_list

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.suggest
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - toc.integrate
    - header.autohide
  palette:
    - scheme: default
      primary: red
      accent: yellow
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: yellow
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
  language: en

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tsimpliarakis
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/m.tsimpliarakis